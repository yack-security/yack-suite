<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yack Suite</title>
  <link rel="shortcut icon" href="./img/favicon.ico">

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Bootstrap Icons (for globe & GitHub icons) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  <link href="https://use.typekit.net/rur5rja.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg somenavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/Yack_LogoRond_darkmode.svg" alt="Logo" width="110" height="35">
      </a>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="mb-4 text-center main-title">Yack Suite <i class="fa-solid fa-screwdriver-wrench"></i></h1>
    <!-- Thanks to @apostr0phe for the name idea üòé -->
    <p class="text-center description">
      Yack Suite is a collection of tools made or fork / modified by <a class="description-link" href="https://yack.one" target="_blank">Yack Security</a>.
    </p>
    <div id="tool-cards" class="row g-3 mt-5 mb-5"></div>
  </div>
  <footer class="main-footer">
    <!-- Top Grid Row -->
    <div class="footerrow row">
      <!-- Left Column: Logo + "Hacking for good" -->
      <div class="yacklogofooter col-md-4 col-sm-12">
        <a href="https://yack.one" target="_blank" alt="Yack Security website">
          <img
            src="./img/YackOne_Logo-RBG-footer2.png"
            alt="Yack Security logo"
          >
        </a>
      </div>

      <!-- Middle Column: Useful links -->
      <div class="yackusefullinks col-md-4 col-sm-12">
        <h5>USEFUL LINKS</h5>
        <ul>
          <li><a class="linkyackusefullinks" href="https://yack.one/en/about-us" target="_blank">About Us</a></li>
          <li><a class="linkyackusefullinks" href="https://yack.one/en/our-pentest" target="_blank">Pentest</a></li>
          <li><a class="linkyackusefullinks" href="https://yack.one/en/blogue" target="_blank">Blog</a></li>
          <li><a class="linkyackusefullinks" href="https://yack.one/en/contact" target="_blank">Contact</a></li>
        </ul>
      </div>

      <!-- Right Column: Contact info -->
      <div class="yackfootercontact col-md-4 col-sm-12">
        <h5>CONTACT</h5>
        <ul>
          <li>
            <a
              class="footercontactlink"
              href="tel:14502820280"
              alt="Yack Security phone"
              target="_blank"
            >
              <span class="footercontacticon">
                <img src="./img/apple.svg">
              </span>
              <span class="footercontacttext">450-282-0280</span>
            </a>
          </li>
          <li>
            <a
              class="footercontactlink"
              href="mailto:info@yack.one"
              alt="Yack Security Email"
              target="_blank"
            >
              <span class="footercontacticon">
                <img src="./img/apple.svg">
              </span>
              <span class="footercontacttext">info@yack.one</span>
            </a>
          </li>
          <li>
            <div class="footerrowsocial">
              <a href="https://link.yack.one/facebook" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="https://link.yack.one/twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://link.yack.one/linkedin" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
              <a href="https://link.yack.one/github" target="_blank"><i class="fa-brands fa-github"></i></a>
              <a href="https://pacman.yack.one" class="pacman_icon" target="_blank"><i class="fa-solid fa-ghost"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Row: purple divider + copyright -->
    <div class="lastfooterrow">
      <div class="copyrights">
        <p>
          @<span id="footerYear"></span> Yack. Made with ‚ù§Ô∏è
        </p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById("footerYear").textContent = new Date().getFullYear();</script>

  <script>
    fetch("tools.json")
      .then(response => response.json())
      .then(tools => {
        const toolContainer = document.getElementById("tool-cards");

        tools.forEach(tool => {
          const col = document.createElement("div");
          col.className = "col-md-6 col-lg-4";

          // Create card using standard bootstrap classes
          col.innerHTML = `
            <div class="card card-custom h-100 d-flex flex-column">
              <div class="card-body flex-grow-1">
                <h5 class="card-title">${tool.name}</h5>
                <p class="card-text">${tool.description}</p>
                <div class="mb-2">
                  ${tool.tags
                    .map(tag => `<span class="badge me-1">${tag}</span>`)
                    .join("")}
                </div>
              </div>
              <div class="card-footer bg-transparent border-0 mt-auto">
                <a
                  href="${tool.website}"
                  class="btn btn-website me-2 mb-2 mb-sm-0"
                  target="_blank"
                  title="Website"
                  aria-label="Website"
                >
                  <i class="bi bi-globe"></i>
                </a>
                <a
                  href="${tool.github}"
                  class="btn btn-github me-2 mb-2 mb-sm-0"
                  target="_blank"
                  title="GitHub"
                  aria-label="GitHub"
                >
                  <i class="bi bi-github"></i>
                </a>
              </div>
            </div>
          `;

          toolContainer.appendChild(col);
        });
      })
      .catch(error => console.error(error));
  </script>
  <script
  id="counterscale-script"
  data-site-id="tools.yack.one"
  src="https://track.yack.one/tracker.js"
  defer
></script>
</body>
</html>
